<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Calculator</title>
		<style>
			body {
				font-family: "Futura", sans-serif;
				text-align: center;
				background-color: rgb(255, 255, 255);
			}
			#calculator {
				width: 420px;
				margin: 0 auto;
				padding: 20px;
				border: 2px solid #000;
				background-color: aquamarine;
			}
			button {
				width: 80px;
				height: 40px;
				font-size: 20px;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}
			input {
				width: 360px;
				height: 40px;
				text-align: right;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<h1>Simple JS Calculator</h1>
		<div id="calculator">
			<input type="text" id="display" disabled /><br /><br />
			<!-- Memory display -->
			<input
				type="text"
				id="memoryDisplay"
				placeholder="Memory: 0"
				disabled
			/><br /><br />

			<!-- Memory buttons -->
			<button onclick="memoryStore()">Store</button>
			<button onclick="memoryRecall()">Recall</button>
			<button onclick="memoryClear()">Reset</button><br /><br />
			<button onclick="runSquareRoot()">sqrt()</button>
			<button onclick="runSquare()">xÂ²</button>
			<button onclick="runReciprocal()">1/x</button><br /><br />

			<!-- Calculator buttons -->
			<button onclick="clearDisplay()">C</button>
			<button onclick="deleteLast()">Del</button>
			<button onclick="appendToDisplay('/')">/</button>
			<button onclick="runCosine()">cos()</button><br /><br />

			<button onclick="appendToDisplay('7')">7</button>
			<button onclick="appendToDisplay('8')">8</button>
			<button onclick="appendToDisplay('9')">9</button>
			<button onclick="appendToDisplay('*')">*</button>
			<button onclick="runTangent()">tan()</button><br /><br />

			<button onclick="appendToDisplay('4')">4</button>
			<button onclick="appendToDisplay('5')">5</button>
			<button onclick="appendToDisplay('6')">6</button>
			<button onclick="appendToDisplay('-')">-</button>
			<button onclick="runSine()">sin()</button><br /><br />

			<button onclick="appendToDisplay('1')">1</button>
			<button onclick="appendToDisplay('2')">2</button>
			<button onclick="appendToDisplay('3')">3</button>
			<button onclick="appendToDisplay('+')">+</button><br /><br />

			<button onclick="appendToDisplay('0')">0</button>
			<button onclick="appendToDisplay('.')">.</button>
			<button onclick="calculateResult()">=</button>
		</div>

		<script src="calculator.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
